<html>
    <head>

    </head>
    <body>
        <h3>STAFF REGISTRATION </h3>
        <form action="/staff_register_post" method="post">
            <table>
                <tr>
                    <td><label for="name"> Name :</label></td>
                    <td><input type="text" name="name" id="name" required /></td>
                </tr>
                <tr>
                    <td><label for="gender"> Gender :</label></td>
                    <td>
                        <input type="radio" value="male" name="gender" required/><span>Male</span>
                        <input type="radio" name="gender" value="female" /><span>Female</span>
                    </td>

                </tr>
                <tr>
                    <td><label for="email"> Email :</label></td>
                    <td><input type="text" name="email" id="email" required /></td>
                </tr>
                <tr>
                    <td><label for="phone"> Phone :</label></td>
                    <td><input type="tel" name="phone" id="phone" required /></td>
                </tr>
                <tr>
                    <td><label for="dob"> DOB :</label></td>
                    <td><input type="date" name="dob" id="dob" required /></td>
                </tr>
                <tr>
                    <td><label for="course"> Course :</label></td>
                    <td>
                        <select id="course" name="course" required>
                            <option value="">Select Course</option>
                            {% for i in data %}
                                <option value="{{ i.id }}">{{ i.course_name }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="password"> Password :</label></td>
                    <td><input type="password" name="psd" id="psd" required /></td>
                </tr>
                <tr>
                    <td><label for="cpassword"> Confirm Password :</label></td>
                    <td><input type="password" name="cpsd" id="cpsd" required /></td>
                </tr>

                <tr>
                    <td colspan="1"> <input type="submit" value="Register"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
